  <i>Восстановление пароля</i>
</p>

<p>Функция «Восстановить пароль» позволяет изменить пароль к учётной записи на портале.</p>
<p>Нажмите кнопку «<b>Восстановить пароль</b>».</p>
<center><img src="03restorePassword_1.png" alt="" /></center>

<p>Выполняйте предложенные действия и Вам на почту придёт ссылка для смены пароля.</p>
