<p><b>Удаление векторной таблицы</b></p>
<p>Удаление из набора данных (2) удалит указанную векторную таблицу и слои из проектов, без возможности восстановления.</p>
<center><img src="24deleteVectorTable_2.png" alt="" /></center>
<p>В карточке векторной таблицы прописано в какое количество проектов подключена векторная таблица (1).</p>
