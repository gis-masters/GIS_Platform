<p><b>Управление проектами</b>.</p>

<p>
  <i>Создание проекта</i>
</p>

<p>Создание проекта производится на странице <i>«Проекты»</i>. <br />Для создания проекта:</p>

<ul>
  <li>
    Нажмите на кнопку <i>«Создать новый проект»</i><b> (1)</b>.
    <center><img src="01create_1.png" alt="" /></center>
  </li>
  <li>Введите название проекта.</li>
  <li>Нажмите <i>«Сохранить»</i> <b>(2)</b>.</li>
</ul>
<center><img src="01create_2.png" alt="" /></center>
<p>Проект создан и отображается в списке проектов.</p>
