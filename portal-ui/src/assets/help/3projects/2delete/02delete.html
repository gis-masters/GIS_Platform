<p>
  <b>Управление проектами</b>
</p>

<p>
  <i>Удаление проекта</i>
</p>

<p>Удаление проекта производится на странице <i>«Проекты»</i>.</p>

<ol>
  <li>Для удаления проекта наведите указатель мыши на подлежащий удалению проект.</li>
  <li>
    Нажмите на иконку <i>«Удалить проект»</i>.
    <center><img src="02delete_1.png" alt="" /></center>
  </li>
  <li>
    Подтвердите удаление проекта.
    <center><img src="02delete_2.png" alt="" /></center>
  </li>
</ol>

<p>Проект удален из списка.</p>
