<div class="fiz-box" *ngIf="data">
  <mat-nav-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of violationItems">
      <div class="fiz-inner">
        <div class="prop-title">
          {{ item.propertyName }}
        </div>
        <div class="prop-error">
          {{ item.errors }}
        </div>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
