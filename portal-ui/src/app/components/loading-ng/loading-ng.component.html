<div class="loading-ng" [ngClass]="{ 'loading_no-backdrop': noBackdrop }">
  <div *ngIf="hasPercents" class="loading-ng__percents">{{ percents }}%</div>
  <mat-spinner *ngIf="!hasPercents"></mat-spinner>
  <mat-progress-spinner
    *ngIf="hasPercents"
    [value]="percents"
  ></mat-progress-spinner>
</div>
